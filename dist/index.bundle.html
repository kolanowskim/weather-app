<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Weather App</title>
<script defer src="main.bundle.js"></script></head>
<body>
    <div class="container" id="container">
      <div class="wrapper">
        <div class="weather">
          <div class="weather-box">
          <p id="weather-temperature"></p>
          <h1 id="title"></h1>
          <p id="weather-aqi"></p>
          </div>
            <div class="weather-box-2">
              <img id="weather-icon" src=""/>
              <p id="weather-description"></p>
            </div>
        </div>
        <div id="searchBar-container" class="searchBar-container">
          <input id="searchBar-input" type="text" placeholder="Enter a city" />
        </div>
        <div id="forecast" class="forecast"></div>
      </div>
    </div>
    <div id="map"></div>
</body>
</html>
